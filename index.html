<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Crew Members</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>Dragon Crew Members
        <button id="darkMode">Dark Mode</button>
    </h1>
    <p>Know your crewmember? Search by name!</p>
    <form id="search">
        <input id="crewMemberSearch" type="text" placeholder="Search Crew"/>
        <input type="submit" class="btn" value="Search">
    </form>
    <p id="crewMembers" >Crew members by agency</p>
    <select id="selectAgency" onChange="changeAgency(this.value)">
        <option>Choose Agency</option>
        <option value="NASA">NASA</option>
        <option value="ESA">ESA</option>
        <option value="JAXA">JAXA</option>
        <option value="SpaceX">SpaceX</option>
        <option value="Axiom Space">Axiom Space</option>
        <option value="Roscosmos">Roscosmos</option>
    </select>
    <main></main>
    <script src="script.js"></script>
</body>
</html>
